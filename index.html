<!DOCTYPE html>
<html>
<head>
    <title>Tax Calculator</title>
</head>
<body>

<h1>Tax Calculator</h1>
<div id="content">
    <div>
        <input type="text" id="netto" placeholder="Netto">
        <div id="dropdown">
            <select name="tax_type" id="tax_type">

                <option value="seven">7%</option>

            </select>
        </div>
        <input type="text" id="brutto" placeholder="Brutto">
    </div>
</div>

</body>
